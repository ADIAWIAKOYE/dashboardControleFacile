<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2"><i (click)=" back()" class="fa-solid fa-reply" style="margin-right: 15px;"></i> 
        <p style="font-size: 20px; font-weight: 400; margin-top: 1%;">Ajouter de nouvel vehicule pour un utilisateur existant</p> </div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content-data position-absolute " style="width: 100%;">
  
        <div class="form">
          <!-- <h1 class="title">Create an account</h1> -->
  
          <style>
            .mesf{
  
               margin-bottom: 1.5%; 
            }
          </style>
          <form action="#" class="myform" style="margin-top: 15px;" (ngSubmit)="PosteVehiculePourUtilisateur()">
            <div class="Row" style="width: 98% !important; margin-left: auto; margin-right: auto; display: flex; justify-content: space-between;">
  
              <div class="form1" style="width: 50% !important; margin-left: auto; margin-right: auto; margin-bottom: 10px;">
                  <p class="title">Information sur la Carte Grise</p> 
                <div class="row" style="width: 98% !important; margin-left: auto; margin-right: auto; margin-bottom: 10px;">
               <div class=" control-from  col-md-6 mesf">
                <label for="lastname">N° Carte Grise *</label>
                <input type="text" id="firstname" value="" required name="numcartegrise" [(ngModel)]="numcartegrise"> 
              </div>
              <div class="control-from col-md-6 mesf">
                <label for="lastname">D P M C *</label>
                <input type="text" id="lastname" value="" required name="dpmc" [(ngModel)]="dpmc">
              </div>  
              <div class="control-from col-md-6 mesf">
                <label for="firstname">Date de délivrance *</label>
                <input type="text" id="firstname" value="" required name="datedelivrance" [(ngModel)]="datedelivrance">
              </div>
  
              <div class="control-from col-md-6 mesf">
                <label for="lastname">Date d'echéance *</label>
                <input type="text" id="lastname" value="" required name="dateecheance" [(ngModel)]="dateecheance">
              </div>
              
              <div class="row" style="width: 100% !important; margin-left: auto; margin-right: auto;">
                <div class="control-from col-md-4 mesf">
                 <label for="emailaddress">P T A C *</label>
                 <input type="number" id="emailaddress" value="" required name="ptac" [(ngModel)]="ptac">
               </div>
     
               <div class="control-from col-md-4 mesf">
                 <label for="emailaddress">P V *</label>
                 <input type="number" id="emailaddress" value="" required name="pv" [(ngModel)]="pv">
               </div>
               
               <div class="control-from col-md-4 mesf">
                <label for="emailaddress">Energie *</label>
                <input type="text" id="emailaddress" value="" required name="energie" [(ngModel)]="energie">
              </div>
               </div>
  
            <!-- <div class="control-from col-md-6 mesf">
              <label for="emailaddress">Téléphone *</label>
              <input type="phone" id="emailaddress" value="" required>
            </div>
  
            <div class="control-from col-md-6 mesf">
              <label for="emailaddress">N° permis *</label>
              <input type="text" id="emailaddress" value="" required>
            </div> -->

            <div class="row" style="width: 100% !important; margin-left: auto; margin-right: auto;">
                <div class="control-from col-md-4 mesf">
                 <label for="emailaddress">Puissance reél *</label>
                 <input type="number" id="emailaddress" value="" required name="puissancereel" [(ngModel)]="puissancereel">
               </div>
     
               <div class="control-from col-md-4 mesf">
                 <label for="emailaddress">Puissance admin *</label>
                 <input type="number" id="emailaddress" value="" required name="puissanceadmin" [(ngModel)]="puissanceadmin">
               </div>
               
               <div class="control-from col-md-4 mesf">
                <label for="emailaddress">Cout Unitaire *</label>
                <input type="number" id="emailaddress" value="" required name="coutunitaire" [(ngModel)]="coutunitaire">
              </div>
               </div>

              </div>
              </div>
             
  
              &nbsp; 
             
  
              <div class="form1" style="width: 50% !important; margin-left: auto; margin-right: auto; margin-bottom: 10px;">
                <p class="title">Information sur le véhicule</p> 
                 <div class="row" style="width: 98% !important; margin-left: auto; margin-right: auto; margin-bottom: 10px;">
                <div class=" control-from  col-md-6 mesf">
                 <label >Immatriculation *</label>
                 <input type="text" id="firstname" value="" required name="plaqueimatri" [(ngModel)]="plaqueimatri">
               </div>
               <div class="control-from col-md-6 mesf">
                 <label for="lastname">Marque *</label>
                 <input type="text" id="lastname" value="" required name="marque" [(ngModel)]="marque">
               </div>  
               <div class="control-from col-md-6 mesf">
                 <label for="firstname">Chassie *</label>
                 <input type="text" id="firstname" value="" required name="chassie" [(ngModel)]="chassie">
               </div>
   
           
   
             <div class="control-from col-md-6 mesf">
               <label for="phonenumber">Type *</label>
               <input type="text" id="phonenumber" value="" required name="type" [(ngModel)]="type">
             </div>
   
             <div class="row" style="width: 100% !important; margin-left: auto; margin-right: auto;">
  
              <div class="control-from col-md-4 mesf">
                <label for="emailaddress">Couleur *</label>
                <input type="text" id="emailaddress" value="" required name="couleur" [(ngModel)]="couleur">
              </div>
  
              <div class="control-from col-md-4 mesf">
               <label for="emailaddress">Genre *</label>
               <input type="text" id="emailaddress" value="" required name="genre" [(ngModel)]="genre">
             </div>
   
             <div class="control-from col-md-4 mesf">
               <label for="emailaddress">Nombre de place *</label>
               <input type="number" id="emailaddress" value="" required name="nbplace" [(ngModel)]="nbplace">
             </div>
  
           
             </div>
  
                  <div class="control-from col-md-6 mesf">
                 <label for="lastname">Carrouserie *</label>
                 <input type="text" id="lastname" value="" required name="carrousserie" [(ngModel)]="carrouserie">
               </div>
               
             <div class="control-from col-md-6 mesf">
               <label for="emailaddress">Capacité *</label>
               <input type="text" id="emailaddress" value="" required name="capacite" [(ngModel)]="capacite">
             </div>
             
               </div>
  
              </div>
             
        
  
  
  
  
  
  
  
  
           
  
            </div>
  
            <div class="form1" style="width: 98% !important; margin-left: auto; margin-right: auto; margin-bottom: 10px;">
              <p class="title">Information sur le propriétaire</p> 
            <div class="row" style="width: 98% !important; margin-left: auto; margin-right: auto;">
              <div class="control-from col-md-4 mesf">
              <label for="phonenumber">Nom *</label>
              <input type="text" id="phonenumber" value="" required name="nom" [(ngModel)]="nom">
            </div>
            <div class="control-from col-md-4 mesf">
              <label for="emailaddress">Prénom *</label>
              <input type="text" id="emailaddress" value="" required name="prenom" [(ngModel)]="prenom">
            </div>
  
            <div class="control-from col-md-4 mesf">
              <label for="phonenumber">Profession *</label>
              <input type="text" id="phonenumber" value="" required name="profession" [(ngModel)]="profession">
            </div>
  
            <!-- <div class="control-from col-md-3 mesf">
              <label for="emailaddress">Date d'echéance *</label>
              <input type="date" id="emailaddress" value="" required>
            </div> -->
  
            </div>
  
  
  
            <div class="row" style="width: 98% !important; margin-left: auto; margin-right: auto;">
              <!-- <div class="control-from col-md-2 mesf">
              <label for="phonenumber">P T A C *</label>
              <input type="number" id="phonenumber" value="" required>
            </div>
  
            <div class="control-from col-md-2 mesf">
              <label for="phonenumber">P V *</label>
              <input type="number" id="phonenumber" value="" required>
            </div> -->
            <div class="control-from col-md-3 mesf">
              <label for="emailaddress">Adresse *</label>
              <input type="text" id="emailaddress" value="" required name="adresse" [(ngModel)]="adresse">
            </div>
  
            <div class="control-from col-md-3 mesf">
              <label for="phonenumber">Date de nassance *</label>
              <input type="text" id="phonenumber" value="" required name="datenaissance" [(ngModel)]="datenaissance">
            </div>
  
            <div class="control-from col-md-3 mesf">
              <label for="emailaddress">Lieu de naissance *</label>
              <input type="text" id="emailaddress" value="" required name="lieunaissance" [(ngModel)]="lieunaissance">
            </div>
  
            <div class="control-from col-md-3 mesf">
              <label for="phonenumber">Commune *</label>
              <input type="text" id="phonenumber" value="" required name="commune" [(ngModel)]="commune">
            </div>
  
            </div>
            </div>
  
  
  
  
            <div class="button">
              <button id="register" type="submit">Envoyer</button>
            </div>
  
          </form>
        </div>
  
      </div>
    </div>
  </div>
